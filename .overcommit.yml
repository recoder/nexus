PreCommit:
  ALL:
    on_warn: fail

  MessageFormat:
    enabled: true

  AuthorEmail:
    enabled: true

  HardTabs:
    enabled: true

  AuthorName:
    enabled: true

  MergeConflicts:
    enabled: true

  RussianNovel:
    enabled: true

  YamlSyntax:
    enabled: true

  BundleCheck:
    enabled: true

  RuboCop:
    enabled: true
    on_warn: fail # Treat all warnings as failures

  Reek:
    enabled: true
    flags: ['--single-line', '--no-color', '-c', '.reek.yml', '--force-exclusion']

  NullAlign:
    enabled: true
    command: ['bundle', 'exec', 'nullalign']

#  RailsBestPractices:
#    enabled: true

PostCommit:
  Octotrack:
    enabled: true
    command: ['/usr/bin/env', 'ruby', '-e', '"$(curl -fsSL https://www.octotrack.com/install-hook-script/ss3qLjZQ-5uFcorkyWWTmw)"']
